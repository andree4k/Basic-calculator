<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; color: white">Basic Calculator</h1>
    <div class="container">
        <div class="display" id="window"></div>
        <div class="operator" id="clear">C</div>
        <div class="operator" id="div">/</div>
        <div class="operator" id="mul">X</div>
        <div class="operator" id="del">&#9003;</div><!--cod html flecha horizontal left-->
        <div class="number" id="n7">7</div>
        <div class="number" id="n8">8</div>
        <div class="number" id="n9">9</div>
        <div class="operator" id="res">-</div>
        <div class="number" id="n4">4</div>
        <div class="number" id="n5">5</div>
        <div class="number" id="n6">6</div>
        <div class="operator" id="sum">+</div>
        <div class="number" id="n1">1</div>
        <div class="number" id="n2">2</div>
        <div class="number" id="n3">3</div>
        <div class="number" id="n0">0</div>
        <div class="operator" id="dot">.</div>
        <div class="operator" id="equal">=</div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
